<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix India - Watch TV Shows Online , Watch Movies Online </title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
 <header>
   <nav class="navbar">
     <div class="navbar-netflix">
       <img src="images/logo.png" alt="This is the netflix Logo" class="netflix_logo"/>
       
     </div>
     <div class="navbar_nav_items">
       <div class="nav_item">
         <div class="dropdown_container">
           <i class="fa fa-globe" aria-hidden="true"></i>         
           <select name="language" id="languageSelect" class="language_drop_down">
           <option value="english" selected>English</option>
           <option value="hindi">Hindi</option>
            </select>
         </div>
       </div>
       <div class="nav_item">
       <button class="signin_button">Sign In</button>
     </div>
     </div> 
   </nav>
 </header>
  <main>
    <section class="hero">
      <div class="hero_bg_image_container">
        <img src="images/background.jpg" alt="Background Image" class="hero_bg_image">
      </div>
      <div class="hero_bg_overlay">
      </div>
      <div class="hero_card">
        <h1 class="hero_title">
          Unlimited movies,TV <br>
          shows and more.</h1>
        <h2 class="hero_subtitle">
          Watch anywhere. Cancel anytime.</h2>
        <p class="hero_description"><nobr>Ready to watch? Enter your email to create or restart your membership.</nobr>
          <br>
        <br><input type="email" placeholder="Email Address" class="email"><button class="get_started">Get Started ></button></br></p>
      </div>
    </section>
    <section class="style-cards">
      <div class="card-1">
        <div class="desc-1">
        <h1>Enjoy on your TV</h1>
        <h3><br>Watch on smart TVs, PlayStation, Xbox,</br> <br>Chromecast, Apple TV, Blu-ray players and more.</br></h3>
        </div>
        <img src="images/tv.png" alt="Netflix TV">
        <video src="images/1.m4v" type="Video/mp4"></video>
        </div>
    </section>
  </main>
</body> 
</html>
